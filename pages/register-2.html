<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/nav-logo.svg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Document</title>
</head>
<body>
    <div id="backtop">
        <a href="#header">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </div>
    <header id="header">
        <nav id="navshrink">
            <div class="container df ">
                <div class="header__nav-logo">
                    <a href="index.html">
                        <img src="../images/nav-logo.svg" alt="Logo">
                    </a>
                </div>
                <div class="header__nav-right df">
                    <ul class="header__nav-list df" id="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#">Services</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">About</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Contacts</a>
                        </li>
    
                    </ul>
                    <div class="header__nav-btns df">
                        <button class="header__nav__contact-btn">
                            Log in
                        </button>
                        <button class="header__nav__contact-btn">
                            Open an account
                        </button>
                        <!--
                            <button class="dark-mode" id="dark-mode">
                                <i class="fa-solid fa-moon" id="dark-mode__icon"></i>
                            </button> -->
                        <button class="header__nav__hamburger-btn" id="header__nav__hamburger-btn">
                            <span class="bar-first"></span>
                            <span class="bar-second"></span>
                            <span class="bar-third"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
  <main>
    <div class="card-2">
        <div class="registr-card-logo">
            <img src="../images/nav-logo.svg" alt="Logo">
        </div>
        <h2 class="registr-card-title">Welcome to ByTrend!</h2>
        <p class="registr-card-desc">Already have an account? <span><a href="login.html">Log in</a></span></p>
        <form>
        <div class="email-inp">
            <label class="email" for="email">E-mail</label>
            <input required type="email" name="email" id="email" placeholder=" Email address">
        </div>
        </form>
        <form>
            <div class="email-inp">
                <label class="tel" for="tel">Phone</label>
                <input required type="tel" name="tel" id="tel" placeholder="965-748-89-90">
            </div>
        </form>
        <form>
            <div class="reg-2">
                <div class="ct-inp">
                    <label for="countries">Country</label>
                    <select required name="city" id="countries">
                        <option value="russia">Russia</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="uae">UAE</option>
                        <option value="uzb">UZB</option>
                    </select>
                </div>
                <div class="cn-inp">
                    <label for="surname">Cities</label>
                    <input required id="surname" type="text" placeholder="Name of the City">
                </div>
            </div>
            <div class="password-reg">
                <label class="pass" for="password"> Password</label>
                <input required type="password" name="password" id="password" placeholder=" Password">
                <i class="bi bi-eye-slash" id="toggle-password"></i>
            </div>
            <div class="password-con">
                <label class="pass" for="password"> Confirm password</label>
                <input required type="password" name="password" id="password">
            </div>
            <div class="register">
                <button type="submit" id="register-btn">Register</button>
            </div>
        </form>

        <p class="reg-2_text">By signing up, you are agreeing to our <span>Terms & Conditions and Privacy Policy.</span></p>
    </div>
  </main>
    
    <script src="../js/main.js"></script>
</body>


</html>
