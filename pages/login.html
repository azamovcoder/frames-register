<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/nav-logo.svg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>by | trend</title>
</head>

<body id="body">
    <div id="backtop">
        <a href="#header">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </div>
    <header id="header">
        <nav id="navshrink">
            <div class="container df ">
                <div class="header__nav-logo">
                    <a href="index.html">
                        <img src="../images/nav-logo.svg" alt="Logo">
                    </a>
                </div>
                <div class="header__nav-right df">
                    <ul class="header__nav-list df" id="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#">Services</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">About</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Contacts</a>
                        </li>

                    </ul>
                    <div class="header__nav-btns df">
                        <button class="header__nav__contact-btn">
                            Log in
                        </button>
                        <button class="header__nav__contact-btn">
                            Open an account
                        </button>
                        <!--
                        <button class="dark-mode" id="dark-mode">
                            <i class="fa-solid fa-moon" id="dark-mode__icon"></i>
                        </button> -->
                        <button class="header__nav__hamburger-btn" id="header__nav__hamburger-btn">
                            <span class="bar-first"></span>
                            <span class="bar-second"></span>
                            <span class="bar-third"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="login">

            <div class="log-in_card">
                <div class="login-in__logo">
                    <img class="login-img" src="../images/nav-logo.svg" alt="Logo">
                </div>
                <h2 class="login-in__title">Welcome to ByTrend!</h2>
                <p class="login-in__desc">Already have an account? <span><a href="#" class="sign">Sign in</a></span>
                </p>
                <form>
                    <div class="email-inp">
                        <label for="email">E-mail</label>
                        <input required type="email" name="email" id="email" placeholder=" Email address">
                    </div>
                    <div class="password-inp">
                        <label for="password"> Password</label>
                        <input required type="password" name="password" id="password" placeholder=" Password">
                        <i class="bi bi-eye-slash" id="toggle-password"></i>
                    </div>



                    <div class="submit-btn">
                        <button type="submit" id="cont-btn"> Continue <img src="../images/cont-btn.png" alt=""></button>
                    </div>
                </form>
            </div>

            </div>


        </section>
    </main>

    <script src="../js/main.js"></script>
</body>

</html>
