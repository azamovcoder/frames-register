<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/nav-logo.svg">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
        <div id="backtop">
            <a href="#header">
                <i class="fa-solid fa-angle-up"></i>
            </a>
        </div>
        <header id="header">
            <nav id="navshrink">
                <div class="container df ">
                    <div class="header__nav-logo">
                        <a href="index.html">
                            <img src="images/nav-logo.svg" alt="">
                        </a>
                    </div>
                    <div class="header__nav-right df">
                        <ul class="header__nav-list df" id="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#">Services</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#">About</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#">Contacts</a>
                            </li>
        
                        </ul>
                        <div class="header__nav-btns df">
                            <button class="header__nav__contact-btn">
                                <a href="pages/login.html">Log in</a>
                            </button>
                            <button class="header__nav__contact-btn">
                                Open an account
                            </button>
                            <!--
                                <button class="dark-mode" id="dark-mode">
                                    <i class="fa-solid fa-moon" id="dark-mode__icon"></i>
                                </button> -->
                            <button class="header__nav__hamburger-btn" id="header__nav__hamburger-btn">
                                <span class="bar-first"></span>
                                <span class="bar-second"></span>
                                <span class="bar-third"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="registr-card">
                <div class="registr-card-logo">
                    <img src="images/nav-logo.svg" alt="Logo">
                </div>
                <h2 class="registr-card-title">Welcome to ByTrend!</h2>
                <p class="registr-card-desc">Already have an account? <span><a href="pages/login.html">Log in</a></span></p>
                <form id="registr-1">
                    <div class="reg-top">
                        <div class="fn-inp">
                            <label for="name">First name</label>
                            <input required id="name" type="text" placeholder="Your name">
                        </div>
                        <div class="ln-inp">
                            <label for="surname">Last name</label>
                            <input required id="surname" type="text" placeholder="Your surname">
                        </div>
                        
                    </div>
                    <div class="bd-inp">
                        <label for="date">Birth date</label>
                        <input required id="date" type="date" placeholder="06.12.1992">
                    </div>

                </form>
                <form>
                   <div class="gender">
                    <div class="male-d">
                        <label for="male">Female</label>
                        <input required name="gender" class="male" id="male" type="radio">
                    </div>
                    <div class="male-d">
                        <label for="male">Male</label>
                        <input required name="gender" class="male" id="male" type="radio">
                    </div>
                   </div>
                </form>
                <form>
                    <div class="skype-d">
                        <label id="skype" for="skype">Skype</label>
                        <input id="skype" type="text" placeholder=" Your login Skype">
                    </div>
                </form>
                <form>
                    <div class="promo-d">
                        <label id="promo" for="promo">Promo</label>
                        <input id="promo" type="text" placeholder=" Your Promo">
                    </div>
                </form>
                <form >
                    <div class="continue">
                        <button type="submit" id="cont-btn"><a href="pages/register-2.html">Continue</a></button>
                    </div>
                </form>
            
            
            </div>
            
        </main>
</body>






<script src="js/main.js"></script>
</html>
